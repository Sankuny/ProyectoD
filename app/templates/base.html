<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Médico{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Panel Médico</h1>
            <nav>
                <a href="/medico/pacientes" class="mr-4 hover:underline">Pacientes</a>
                <a href="/medico/citas" class="mr-4 hover:underline">Citas</a>
                <a href="/logout" class="hover:underline">Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="p-6 max-w-7xl mx-auto">
        {% block content %}
        <!-- Aquí se renderiza el contenido de cada página -->
        {% endblock %}
    </main>

    <!-- Footer opcional -->
    <footer class="bg-gray-200 text-center py-4 mt-10 text-sm text-gray-600">
        &copy; 2025 App de Recordatorios Médicos. Todos los derechos reservados.
    </footer>

</body>
</html>
