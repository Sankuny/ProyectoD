<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Registrar Médico</h2>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" name="name" id="name" required class="mt-1 block w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                <input type="email" name="email" id="email" required class="mt-1 block w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full px-4 py-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Registrar
            </button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-4">
            ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
