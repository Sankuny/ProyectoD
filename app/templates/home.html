<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio – Sistema Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Bienvenido al Sistema de Recordatorios Médicos</h1>
        <p class="text-gray-600 mb-6">Inicia sesión o regístrate como médico para gestionar pacientes, citas y tratamientos.</p>

        <div class="flex flex-col gap-4">
            <a href="{{ url_for('auth.login') }}" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Iniciar Sesión
            </a>
            <a href="{{ url_for('auth.register') }}" class="border border-blue-600 text-blue-600 py-2 px-4 rounded hover:bg-blue-50 transition">
                Registrarse como Médico
            </a>
        </div>
    </div>

</body>
</html>
